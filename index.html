<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서울 지하철 혼잡도 맵</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="layout">
      <header class="header">
        <div>
          <p class="eyebrow">Seoul Metro</p>
          <h1>시간대별 혼잡도</h1>
          <p class="subtitle">
            seoul-subway-hourly-data.json 데이터를 이용해 지하철 노선도를 색상으로
            표시합니다.
          </p>
        </div>
        <div class="controls">
          <label class="control">
            <span>시간</span>
            <select id="hourSelect" aria-label="시간 선택"></select>
          </label>
          <div class="legend">
            <span>혼잡도</span>
            <div class="legend-scale">
              <span class="legend-item" data-level="low">여유</span>
              <span class="legend-item" data-level="medium">보통</span>
              <span class="legend-item" data-level="high">혼잡</span>
            </div>
          </div>
        </div>
      </header>
      <section class="content">
        <div id="mapContainer" class="map-container" aria-live="polite"></div>
        <aside class="info">
          <h2>선택된 시간대</h2>
          <p id="summary">지도 위 역에 색상이 표시됩니다.</p>
          <div class="hint">
            <strong>Tip</strong>
            <p>SVG 내 station-id 속성과 JSON stationId가 매칭됩니다.</p>
          </div>
        </aside>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
